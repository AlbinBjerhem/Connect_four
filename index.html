<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Four</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .game-container {
      display: inline-block;
      margin-top: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(7, 50px);
      grid-gap: 5px;
      margin: 0 auto;
    }

    .cell {
      width: 50px;
      height: 50px;
      background-color: lightblue;
      border: 2px solid #333;
      border-radius: 50%;
    }

    .player1 {
      background-color: red;
      /* Player 1's color */
    }

    .player2 {
      background-color: yellow;
      /* Player 2's color */
    }

    .player-info,
    .game-status,
    .replay {
      margin: 15px 0;
    }
  </style>
</head>

<body>

  <h1>Connect Four</h1>

  <div class="player-info">
    <label for="player1">Player 1 Name: </label>
    <input type="text" id="player1" name="player1" placeholder="Player 1">
    <br><br>
    <label for="player2">Player 2 Name: </label>
    <input type="text" id="player2" name="player2" placeholder="Player 2">
    <br><br>
    <button id="start-game">Start Game</button>
  </div>

  <div class="game-container">
    <div class="board" id="board">
      <!-- Board cells will be generated by JavaScript -->
    </div>
  </div>

  <div class="game-status">
    <p id="status"></p>
  </div>

  <div class="replay">
    <button id="replay-game" style="display: none;">Play Again</button>
  </div>

  <!-- Link to the main script that ties everything together -->
  <script type="module" src="index.js"></script>
</body>

</html>
